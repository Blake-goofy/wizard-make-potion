<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Wizard Make Potion</title>
  <link rel="icon" type="image/x-icon" href="wizard.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="/nav.js"></script>
</head>
<body>
  <div class="events-container">
    <div id="upcoming-events-section">
      <div class="event-cards" id="upcoming-events">
      </div>
    </div>

    <div id="no-events-message" class="no-events" style="display: none;">
      <h2>No Upcoming Events</h2>
      <p>Check back soon for our next magical gathering!</p>
    </div>
  </div>

  <script>
    let selectedEventId = null;
    let upcomingEvents = [];

    async function loadEvents() {
      try {
        const response = await fetch('/api/events');
        const data = await response.json();
        
        upcomingEvents = data.upcoming || [];

        const upcomingContainer = document.getElementById('upcoming-events');
        const noEventsMessage = document.getElementById('no-events-message');
        const purchaseSection = document.getElementById('purchase-section');

        if (upcomingEvents.length === 0) {
          upcomingContainer.style.display = 'none';
          noEventsMessage.style.display = 'block';
        } else {
          upcomingContainer.innerHTML = upcomingEvents.map(event => createEventCard(event)).join('');
        }

      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById('no-events-message').style.display = 'block';
      }
    }

    function createEventCard(event) {
      return `
        <div class="event-card" data-event-id="${event.id}">
          <div class="event-content">
            <h2>${event.name}</h2>
            <div class="event-info">
              <p class="event-datetime">${event.day}, ${event.date} at ${event.time}</p>
              <p class="event-location">${event.address}</p>
              ${event.description ? `<p class="event-description">${event.description}</p>` : ''}
            </div>
          </div>
          <div class="event-footer">
            <div class="event-price">$${event.ticketPrice.toFixed(2)}</div>
            <button class="buy-btn" onclick="window.location.href='/purchase?event=${event.id}'">Buy</button>
          </div>
        </div>
      `;
    }

    loadEvents();
  </script>
</body>
</html>
