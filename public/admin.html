<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Event Management</title>
  <link rel="icon" type="image/x-icon" href="wizard.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/nav.js"></script>
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 50px auto;
      padding: 20px;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-header h1 {
      color: #4ecdc4;
      font-size: 2.5rem;
    }

    .event-selector {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .selector-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .selector-row select {
      flex: 1;
      min-width: 250px;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: #ffffff;
      font-size: 16px;
    }
    
    .selector-row select option {
      background: #1a1a1a;
      color: #ffffff;
      padding: 10px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
      max-width: 200px;
    }

    .btn-new {
      background: #4ecdc4;
      color: #000;
    }

    .btn-new:hover {
      background: #5eddd4;
    }

    .btn-delete {
      background: #ff6b6b;
      color: #fff;
    }

    .btn-delete:hover {
      background: #ff7b7b;
    }

    .btn-save {
      background: #4ecdc4;
      color: #000;
      padding: 15px 50px;
      font-size: 18px;
      max-width: 300px;
    }

    .btn-save:hover {
      background: #5eddd4;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
    }
    
    .login-container h2 {
      color: #4ecdc4;
      margin-bottom: 10px;
    }
    
    .login-container p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
    }
    
    .login-input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .login-input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }
    
    .btn-login {
      width: 100%;
      background: #4ecdc4;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .btn-login:hover {
      background: #5eddd4;
    }

    .event-form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      display: none;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #4ecdc4;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #ffffff;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }

    .form-section {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .form-section h3 {
      color: #4ecdc4;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    /* Toastify Customization */
    .toastify {
      background: rgba(26, 26, 26, 0.95) !important;
      backdrop-filter: blur(10px);
      border-radius: 10px !important;
      padding: 15px 20px !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }
    
    .toastify.success {
      background: linear-gradient(135deg, rgba(78, 205, 196, 0.95), rgba(68, 169, 160, 0.95)) !important;
      color: #000 !important;
    }
    
    .toastify.error {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.95), rgba(238, 85, 85, 0.95)) !important;
      color: #fff !important;
    }

    .calculated-info {
      background: rgba(78, 205, 196, 0.05);
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 14px;
      color: #4ecdc4;
    }

    @media (max-width: 768px) {
      .selector-row {
        flex-direction: column;
      }

      .selector-row select,
      .selector-row button {
        width: 100%;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="login-section" class="login-container" style="display: none;">
    <h2>Admin Login</h2>
    <p>Enter your admin password to continue</p>
    <input type="password" id="admin-password" class="login-input" placeholder="Admin Password" onkeypress="if(event.key === 'Enter') authenticate()">
    <button class="btn-login" onclick="authenticate()">Login</button>
  </div>

  <div class="admin-container" id="admin-section" style="display: none;">
    <div class="admin-header">
      <h1>Event Management</h1>
      <p>Create, edit, and manage events</p>
    </div>

    <div class="event-selector">
      <div class="selector-row">
        <select id="event-select">
          <option value="">-- Select an Event --</option>
        </select>
        <button class="btn btn-new" onclick="createNewEvent()">+ New Event</button>
        <button class="btn btn-delete" id="delete-btn" onclick="deleteEvent()" style="display: none;">Delete Event</button>
      </div>
    </div>

    <div class="event-form" id="event-form">
      <form id="config-form" onsubmit="saveEvent(event)">
        <div class="form-section">
          <h3>üìÖ Event Information</h3>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="event-name">Event Name *</label>
              <input type="text" id="event-name" required>
            </div>
            
            <div class="form-group">
              <label for="event-date">Event Date *</label>
              <input type="date" id="event-date" required>
              <div id="day-of-week" class="calculated-info" style="display: none;"></div>
            </div>
            
            <div class="form-group">
              <label for="event-time">Event Time *</label>
              <input type="text" id="event-time" placeholder="e.g., 7:00 PM" required>
            </div>
          </div>

          <div class="form-group">
            <label for="event-address">Event Address *</label>
            <input type="text" id="event-address" required>
          </div>
          
          <div class="form-group">
            <label for="event-description">Event Description</label>
            <textarea id="event-description" placeholder="Optional event description"></textarea>
          </div>
        </div>
        
        <div class="form-section">
          <h3>üéüÔ∏è Ticketing Settings</h3>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="ticket-price">Ticket Price (USD) *</label>
              <input type="number" id="ticket-price" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
              <label for="min-quantity">Minimum Quantity *</label>
              <input type="number" id="min-quantity" min="1" value="1" required>
            </div>
            
            <div class="form-group">
              <label for="max-quantity">Maximum Quantity *</label>
              <input type="number" id="max-quantity" min="1" value="10" required>
            </div>
          </div>
        </div>
        
        <div style="text-align: center;">
          <button type="submit" class="btn btn-save">Save Event</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    let currentEventId = null;
    let events = [];
    let adminPassword = '';

    // Toast helper functions
    function showToast(message, type = 'success') {
      Toastify({
        text: message,
        duration: 3000,
        gravity: 'top',
        position: 'right',
        className: type,
        stopOnFocus: true
      }).showToast();
    }

    // Check if already authenticated
    window.onload = function() {
      const storedPassword = sessionStorage.getItem('adminPassword');
      if (storedPassword) {
        adminPassword = storedPassword;
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-section').style.display = 'block';
        loadEvents();
      } else {
        document.getElementById('login-section').style.display = 'block';
      }
    };

    async function authenticate() {
      const password = document.getElementById('admin-password').value;
      
      if (!password) {
        showToast('Please enter a password', 'error');
        return;
      }
      
      try {
        const response = await fetch('/api/admin/events', {
          headers: {
            'X-Admin-Password': password
          }
        });
        
        if (!response.ok) {
          throw new Error('Invalid password');
        }
        
        adminPassword = password;
        sessionStorage.setItem('adminPassword', password);
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-section').style.display = 'block';
        
        // Refresh navigation to show admin links
        if (window.WizardNav) {
          window.WizardNav.refresh();
        }
        
        loadEvents();
        showToast('Logged in successfully!', 'success');
        
      } catch (error) {
        showToast('Authentication failed. Please check your password.', 'error');
      }
    }

    async function loadEvents() {
      try {
        const response = await fetch('/api/admin/events', {
          headers: {
            'X-Admin-Password': adminPassword
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load events. Check password.');
        }
        
        events = await response.json();
        
        const select = document.getElementById('event-select');
        select.innerHTML = '<option value="">-- Select an Event --</option>';
        
        events.forEach(event => {
          const option = document.createElement('option');
          option.value = event.id;
          option.textContent = `${event.name} (${event.date})`;
          select.appendChild(option);
        });
        
      } catch (error) {
        showToast('Error loading events: ' + error.message, 'error');
      }
    }

    document.getElementById('event-select').addEventListener('change', function() {
      const eventId = parseInt(this.value);
      if (eventId) {
        loadEvent(eventId);
      } else {
        document.getElementById('event-form').style.display = 'none';
        document.getElementById('delete-btn').style.display = 'none';
      }
    });

    async function loadEvent(eventId) {
      try {
        const response = await fetch(`/api/events/${eventId}`);
        
        if (!response.ok) {
          throw new Error('Event not found');
        }
        
        const event = await response.json();
        currentEventId = eventId;
        
        // Populate form
        document.getElementById('event-name').value = event.name;
        
        // Parse date from "October 20, 2025" format to YYYY-MM-DD
        // We need to get the raw date from the database
        const dbEvent = events.find(e => e.id === eventId);
        if (dbEvent) {
          document.getElementById('event-date').value = dbEvent.rawDate;
        }
        
        document.getElementById('event-time').value = event.time;
        document.getElementById('event-address').value = event.address;
        document.getElementById('event-description').value = event.description || '';
        document.getElementById('ticket-price').value = event.ticketPrice;
        document.getElementById('min-quantity').value = event.minQuantity;
        document.getElementById('max-quantity').value = event.maxQuantity;
        
        updateDayOfWeek();
        
        document.getElementById('event-form').style.display = 'block';
        document.getElementById('delete-btn').style.display = 'inline-block';
        
      } catch (error) {
        showToast('Error loading event: ' + error.message, 'error');
      }
    }

    function createNewEvent() {
      currentEventId = null;
      document.getElementById('config-form').reset();
      document.getElementById('event-form').style.display = 'block';
      document.getElementById('delete-btn').style.display = 'none';
      document.getElementById('event-select').value = '';
      document.getElementById('day-of-week').style.display = 'none';
    }

    async function saveEvent(e) {
      e.preventDefault();
      
      const eventData = {
        name: document.getElementById('event-name').value,
        date: document.getElementById('event-date').value,
        time: document.getElementById('event-time').value,
        address: document.getElementById('event-address').value,
        description: document.getElementById('event-description').value,
        ticket_price: parseFloat(document.getElementById('ticket-price').value),
        min_quantity: parseInt(document.getElementById('min-quantity').value),
        max_quantity: parseInt(document.getElementById('max-quantity').value),
        currency: 'usd'
      };
      
      try {
        const url = currentEventId 
          ? `/api/admin/events/${currentEventId}` 
          : '/api/admin/events';
        
        const method = currentEventId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Password': adminPassword
          },
          body: JSON.stringify(eventData)
        });
        
        if (!response.ok) {
          throw new Error('Failed to save event');
        }
        
        const result = await response.json();
        
        showToast(
          currentEventId ? 'Event updated successfully!' : 'Event created successfully!',
          'success'
        );
        
        // Reload events
        await loadEvents();
        
        // If new event, select it
        if (result.id) {
          document.getElementById('event-select').value = result.id;
          loadEvent(result.id);
        }
        
      } catch (error) {
        showToast('Error saving event: ' + error.message, 'error');
      }
    }

    async function deleteEvent() {
      if (!currentEventId) return;
      
      if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/admin/events/${currentEventId}`, {
          method: 'DELETE',
          headers: {
            'X-Admin-Password': adminPassword
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to delete event');
        }
        
        showToast('Event deleted successfully!', 'success');
        
        // Reload events
        await loadEvents();
        
        // Hide form
        document.getElementById('event-form').style.display = 'none';
        document.getElementById('event-select').value = '';
        currentEventId = null;
        
      } catch (error) {
        showToast('Error deleting event: ' + error.message, 'error');
      }
    }

    function updateDayOfWeek() {
      const dateInput = document.getElementById('event-date');
      const dayDisplay = document.getElementById('day-of-week');
      
      if (dateInput.value) {
        const date = new Date(dateInput.value + 'T00:00:00');
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        dayDisplay.textContent = `Day of week: ${days[date.getDay()]}`;
        dayDisplay.style.display = 'block';
      } else {
        dayDisplay.style.display = 'none';
      }
    }

    document.getElementById('event-date').addEventListener('change', updateDayOfWeek);
  </script>
</body>
</html>
