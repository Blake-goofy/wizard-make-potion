<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Wizard Make Potion</title>
  <link rel="icon" type="image/x-icon" href="wizard.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="/nav.js"></script>
  <style>
    .about-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .about-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .about-header h1 {
      font-size: 3rem;
      color: #4ecdc4;
      margin-bottom: 15px;
    }

    .about-header p {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .about-section {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
    }

    .about-section h2 {
      color: #4ecdc4;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .about-section p {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.8;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .about-section ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .about-section ul li {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      margin-bottom: 10px;
      padding-left: 30px;
      position: relative;
    }

    .about-section ul li:before {
      content: "ðŸŽµ";
      position: absolute;
      left: 0;
    }

    .team-section {
      text-align: center;
    }

    .team-section .emoji {
      font-size: 4rem;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .about-header h1 {
        font-size: 2rem;
      }

      .about-header p {
        font-size: 1.1rem;
      }

      .about-section {
        padding: 25px;
      }

      .about-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="about-container">
    <div class="about-section">
      <h2>Get In Touch</h2>
      <p>
        Have questions about an event? Want to work with us? Email: <strong>info@wizardmakepotion.com</strong> and Check out our upcoming events!
      </p>
      <div style="text-align: center; margin-top: 30px;">
        <a href="/" class="buy-tickets-btn">VIEW EVENTS</a>
      </div>
    </div>
  </div>
</body>
</html>
