<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Sales - Admin</title>
  <link rel="icon" type="image/x-icon" href="wizard.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="/nav.js"></script>
  <style>
    /* Actions Bar */
    .actions-bar {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: #2d1f3d;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      z-index: 900;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .actions-spacer {
      height: 71px;
    }

    .page-container {
      padding-top: 0;
      padding-left: 0;
      padding-right: 0;
      max-width: 100%;
    }

    .content-wrapper {
      display: flex;
      gap: 0;
    }

    .sidebar {
      width: 280px;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.03);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: fixed;
      left: 0;
      top: 130px;
      bottom: 0;
      overflow-y: auto;
      z-index: 800;
    }

    .sidebar.collapsed {
      left: -280px;
    }

    .sidebar-panel {
      padding: 20px;
    }

    .sidebar-title {
      color: #b399d4;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .main-content {
      flex: 1;
      min-width: 0;
      margin-left: 280px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 0;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .filters select,
    .filters input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: #1a1a2e;
      color: #ffffff;
      font-size: 0.9rem;
    }

    .filters select option {
      background: #1a1a2e;
      color: white;
    }

    .filters select:focus,
    .filters input:focus {
      outline: none;
      border-color: #b399d4;
      box-shadow: 0 0 0 2px rgba(179, 153, 212, 0.2);
    }

    .summary {
      display: none;
    }

    /* Desktop table */
    .tickets-table {
      width: 100%;
      border-collapse: collapse;
      display: none;
    }

    .tickets-table th {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 20px;
      text-align: left;
      font-weight: bold;
      color: #b399d4;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }

    .tickets-table td {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.95rem;
    }

    .tickets-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.03);
      cursor: pointer;
    }

    /* Mobile table */
    .tickets-list {
      display: none;
      width: 100%;
    }

    .mobile-table-header {
      display: grid;
      grid-template-columns: 80px 1fr 100px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: bold;
      color: #b399d4;
      font-size: 0.8rem;
    }

    .mobile-table-row {
      display: grid;
      grid-template-columns: 80px 1fr 100px;
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      font-size: 0.85rem;
      align-items: center;
    }

    .mobile-table-row:active {
      background: rgba(255, 255, 255, 0.05);
    }

    .mobile-divider {
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 10px;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1100;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a2e;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .modal-title {
      color: #b399d4;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .modal-detail {
      margin-bottom: 15px;
    }

    .modal-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      margin-bottom: 5px;
    }

    .modal-value {
      color: white;
      font-size: 0.95rem;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.8rem;
      display: inline-block;
    }

    .badge.used {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.4);
    }

    .badge.unused {
      background: rgba(82, 196, 147, 0.2);
      color: #7be3b7;
      border: 1px solid rgba(82, 196, 147, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
    }

    .error-text {
      color: #ff6b6b;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    .login-card {
      max-width: 420px;
      margin: 120px auto 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .login-card h2 {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 14px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #423257;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-card button:hover {
      background: #533d6a;
    }

    /* Mobile filters overlay */
    .filter-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .filter-overlay.active {
      display: block;
    }

    .filter-panel {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 320px;
      height: 100%;
      background: #1a1a2e;
      padding: 80px 20px 20px;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1001;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .filter-panel.active {
      left: 0;
    }

    .filter-panel .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .filter-panel h3 {
      color: #4ecdc4;
      margin-bottom: 20px;
    }

    @media (min-width: 769px) {
      .tickets-table {
        display: table;
      }

      .filter-overlay,
      .filter-panel {
        display: none !important;
      }
    }

    @media (max-width: 768px) {
      .actions-bar {
        top: 0;
        padding: 10px 15px;
      }

      .sidebar {
        display: none !important;
      }

      .main-content {
        margin-left: 0 !important;
      }

      .tickets-list {
        display: block;
      }

      .actions-bar {
        top: 60px;
        padding: 10px 15px;
      }

      .actions-spacer {
        height: 60px;
      }

      .mobile-table-row > div:last-child {
        text-align: center;
      }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(83, 61, 106, 0.95);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="login-section" class="login-card" style="display: none;">
    <h2>Admin Login</h2>
    <p style="color: rgba(245, 245, 247, 0.7);">Enter the admin password to view sales</p>
    <input type="password" id="admin-password" placeholder="Admin Password" onkeypress="if(event.key === 'Enter') authenticate()">
    <button onclick="authenticate()">Login</button>
    <div id="login-error" class="error-text" style="display: none;"></div>
  </div>

  <!-- Mobile filter overlay -->
  <div class="filter-overlay" id="filter-overlay"></div>
  <div class="filter-panel" id="filter-panel">
    <h3 style="color: #b399d4; margin-bottom: 20px;">Filters</h3>
    <div class="filters">
      <input id="filter-email-mobile" type="text" placeholder="Filter by email" autocomplete="off">
      <select id="filter-event-mobile">
        <option value="">All events</option>
      </select>
      <select id="filter-status-mobile">
        <option value="">All statuses</option>
        <option value="unused">Unused only</option>
        <option value="used">Used only</option>
      </select>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-content" id="modal-content">
      <button class="modal-close" id="modal-close">Ã—</button>
      <div class="modal-title">Ticket Details</div>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Actions Bar -->
  <div class="actions-bar" id="actions-bar" style="display: none;">
    <button class="action-btn" id="filters-btn">
      <svg viewBox="0 0 24 24">
        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
      </svg>
    </button>
    <button class="action-btn" id="play-btn">
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </button>
  </div>

  <div class="actions-spacer"></div>

  <div id="sales-section" class="page-container" style="display: none;">
    <div class="content-wrapper">
      <!-- Desktop sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-panel">
          <div class="sidebar-title">Filters</div>
          <div class="filters">
            <input id="filter-email" type="text" placeholder="Filter by email" autocomplete="off">
            <select id="filter-event">
              <option value="">All events</option>
            </select>
            <select id="filter-status">
              <option value="">All statuses</option>
              <option value="unused">Unused only</option>
              <option value="used">Used only</option>
            </select>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <div class="main-content">
        <div class="summary">
          <span id="ticket-count">Loading tickets...</span>
        </div>

        <div id="tickets-state" class="loading" style="display: none;"></div>
        
        <!-- Desktop table -->
        <table class="tickets-table" id="tickets-table">
          <thead>
            <tr>
              <th>Ticket</th>
              <th>Email</th>
              <th>Event</th>
              <th>Purchase Date</th>
              <th>Total Paid</th>
              <th>Earnings</th>
              <th>Status</th>
              <th>Scanned</th>
            </tr>
          </thead>
          <tbody id="tickets-table-body"></tbody>
        </table>

        <!-- Mobile list -->
        <div class="tickets-list" id="tickets-list">
          <div class="mobile-table-header">
            <div>Ticket #</div>
            <div>Email</div>
            <div>Status</div>
          </div>
          <div id="mobile-table-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let adminPassword = '';
    let events = [];
    let loading = false;

    function setLoggedInState() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('sales-section').style.display = 'block';
      document.getElementById('actions-bar').style.display = 'flex';
    }

    function setLoggedOutState(message = '') {
      adminPassword = '';
      sessionStorage.removeItem('adminPassword');
      document.getElementById('sales-section').style.display = 'none';
      document.getElementById('actions-bar').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      const loginError = document.getElementById('login-error');
      if (message) {
        loginError.textContent = message;
        loginError.style.display = 'block';
      } else {
        loginError.style.display = 'none';
      }
    }

    function formatDate(value) {
      if (!value) return '-';
      const d = new Date(value);
      if (Number.isNaN(d.getTime())) return value;
      return d.toLocaleString();
    }

    function showToast(message) {
      // Remove existing toast if any
      const existingToast = document.querySelector('.toast');
      if (existingToast) {
        existingToast.remove();
      }

      // Create new toast
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);

      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);

      // Hide and remove after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toast.remove();
        }, 300);
      }, 3000);
    }

    function showModal(ticket) {
      const modal = document.getElementById('modal-overlay');
      const modalBody = document.getElementById('modal-body');
      
      const usedText = ticket.used ? formatDate(ticket.usedAt) : 'Unused';
      const usedClass = ticket.used ? 'used' : 'unused';
      const totalPaid = ticket.totalPaid || 0;
      const earnings = totalPaid - (totalPaid * 0.029 + 0.30);
      
      modalBody.innerHTML = `
        <div class="modal-detail">
          <div class="modal-label">Ticket Number</div>
          <div class="modal-value">Ticket ${ticket.ticketNumber}</div>
        </div>
        <div class="modal-detail">
          <div class="modal-label">Email</div>
          <div class="modal-value">${ticket.email}</div>
        </div>
        <div class="modal-detail">
          <div class="modal-label">Event</div>
          <div class="modal-value">${ticket.eventName || 'Event'}</div>
        </div>
        <div class="modal-detail">
          <div class="modal-label">Purchase Date</div>
          <div class="modal-value">${formatDate(ticket.purchaseDate)}</div>
        </div>
        <div class="modal-detail">
          <div class="modal-label">Total Paid</div>
          <div class="modal-value">$${totalPaid.toFixed(2)}</div>
        </div>
        <div class="modal-detail">
          <div class="modal-label">Earnings (after Stripe fee)</div>
          <div class="modal-value">$${earnings.toFixed(2)}</div>
        </div>
        <div class="modal-detail">
          <div class="modal-label">Status</div>
          <div class="modal-value"><span class="badge ${usedClass}">${ticket.used ? 'Used' : 'Unused'}</span></div>
        </div>
        ${ticket.used ? `
          <div class="modal-detail">
            <div class="modal-label">Used At</div>
            <div class="modal-value">${usedText}</div>
          </div>
        ` : ''}
      `;
      
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
    }

    function renderTickets(tickets) {
      const tableBody = document.getElementById('tickets-table-body');
      const mobileBody = document.getElementById('mobile-table-body');
      const count = document.getElementById('ticket-count');
      const state = document.getElementById('tickets-state');

      state.style.display = 'none';
      tableBody.innerHTML = '';
      mobileBody.innerHTML = '';

      count.textContent = `${tickets.length} ticket${tickets.length === 1 ? '' : 's'}`;

      if (!tickets.length) {
        tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No tickets match these filters yet.</td></tr>';
        mobileBody.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No tickets match these filters yet.</div>';
        return;
      }

      tickets.forEach(ticket => {
        const usedClass = ticket.used ? 'used' : 'unused';
        const totalPaid = ticket.totalPaid || 0;
        const earnings = totalPaid - (totalPaid * 0.029 + 0.30);

        // Desktop table row
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket.ticketNumber}</td>
          <td>${ticket.email}</td>
          <td>${ticket.eventName || 'Event'}</td>
          <td>${formatDate(ticket.purchaseDate)}</td>
          <td>$${totalPaid.toFixed(2)}</td>
          <td>$${earnings.toFixed(2)}</td>
          <td><span class="badge ${usedClass}">${ticket.used ? 'Used' : 'Unused'}</span></td>
          <td>${ticket.used ? formatDate(ticket.usedAt) : '-'}</td>
        `;
        row.addEventListener('click', () => showModal(ticket));
        tableBody.appendChild(row);

        // Mobile row
        const mobileRow = document.createElement('div');
        mobileRow.className = 'mobile-table-row';
        mobileRow.innerHTML = `
          <div>${ticket.ticketNumber}</div>
          <div>${ticket.email}</div>
          <div><span class="badge ${usedClass}">${ticket.used ? 'Used' : 'Unused'}</span></div>
        `;
        mobileRow.addEventListener('click', () => showModal(ticket));
        mobileBody.appendChild(mobileRow);
      });
    }

    function showLoading(message) {
      const state = document.getElementById('tickets-state');
      state.textContent = message;
      state.style.display = 'block';
    }

    async function fetchTickets() {
      if (!adminPassword) return;
      if (loading) return;
      loading = true;
      showLoading('Loading tickets...');

      try {
        const eventId = document.getElementById('filter-event').value;
        const email = document.getElementById('filter-email').value.trim();
        const status = document.getElementById('filter-status').value;

        const params = new URLSearchParams();
        if (eventId) params.append('eventId', eventId);
        if (email) params.append('email', email);

        const response = await fetch(`/api/admin/tickets?${params.toString()}`, {
          headers: {
            'X-Admin-Password': adminPassword
          }
        });

        if (response.status === 401) {
          setLoggedOutState('Session expired. Please log in again.');
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load tickets');
        }

        const data = await response.json();
        let filteredTickets = data.tickets || [];

        // Apply status filter client-side
        if (status === 'used') {
          filteredTickets = filteredTickets.filter(t => t.used);
        } else if (status === 'unused') {
          filteredTickets = filteredTickets.filter(t => !t.used);
        }

        renderTickets(filteredTickets);
        showToast(`Returned ${filteredTickets.length} result${filteredTickets.length === 1 ? '' : 's'}`);
      } catch (error) {
        const state = document.getElementById('tickets-state');
        state.textContent = error.message || 'Error loading tickets';
        state.style.display = 'block';
      } finally {
        loading = false;
      }
    }

    async function loadEvents() {
      if (!adminPassword) return;
      try {
        const response = await fetch('/api/admin/events', {
          headers: {
            'X-Admin-Password': adminPassword
          }
        });

        if (response.status === 401) {
          setLoggedOutState('Session expired. Please log in again.');
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load events');
        }

        events = await response.json();
        
        // Populate both desktop and mobile event selects
        const select = document.getElementById('filter-event');
        const selectMobile = document.getElementById('filter-event-mobile');
        
        select.innerHTML = '<option value="">All events</option>';
        selectMobile.innerHTML = '<option value="">All events</option>';

        // Find next upcoming event (use isPast from backend which includes 6-hour buffer)
        let nextEventId = null;
        let closestFutureDate = null;

        events.forEach(event => {
          const opt = document.createElement('option');
          opt.value = event.id;
          opt.textContent = `${event.name} (${event.date})`;
          select.appendChild(opt);
          
          const optMobile = opt.cloneNode(true);
          selectMobile.appendChild(optMobile);

          // Check if this event is not past (backend includes 6-hour buffer)
          if (!event.isPast && event.rawDate) {
            const eventDate = new Date(event.rawDate);
            if (!closestFutureDate || eventDate < closestFutureDate) {
              closestFutureDate = eventDate;
              nextEventId = String(event.id);
            }
          }
        });

        // Select the next upcoming event by default
        if (nextEventId) {
          select.value = String(nextEventId);
          selectMobile.value = String(nextEventId);
        }
      } catch (error) {
        const state = document.getElementById('tickets-state');
        state.textContent = error.message || 'Error loading events';
        state.style.display = 'block';
      }
    }

    async function authenticate() {
      const passwordInput = document.getElementById('admin-password');
      const password = passwordInput.value.trim();

      if (!password) {
        const loginError = document.getElementById('login-error');
        loginError.textContent = 'Please enter a password.';
        loginError.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/admin/events', {
          headers: {
            'X-Admin-Password': password
          }
        });

        if (!response.ok) {
          throw new Error('Invalid password.');
        }

        adminPassword = password;
        sessionStorage.setItem('adminPassword', password);
        setLoggedInState();

        if (window.WizardNav) {
          window.WizardNav.refresh();
        }

        await loadEvents();
        await fetchTickets();
      } catch (error) {
        const loginError = document.getElementById('login-error');
        loginError.textContent = error.message || 'Authentication failed.';
        loginError.style.display = 'block';
      }
    }

    function syncFilters(source) {
      // Sync desktop and mobile filters
      if (source === 'mobile') {
        document.getElementById('filter-event').value = document.getElementById('filter-event-mobile').value;
        document.getElementById('filter-email').value = document.getElementById('filter-email-mobile').value;
        document.getElementById('filter-status').value = document.getElementById('filter-status-mobile').value;
      } else {
        document.getElementById('filter-event-mobile').value = document.getElementById('filter-event').value;
        document.getElementById('filter-email-mobile').value = document.getElementById('filter-email').value;
        document.getElementById('filter-status-mobile').value = document.getElementById('filter-status').value;
      }
    }

    function toggleFilterPanel() {
      const overlay = document.getElementById('filter-overlay');
      const panel = document.getElementById('filter-panel');
      overlay.classList.toggle('active');
      panel.classList.toggle('active');
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
      
      // Save state to sessionStorage
      const isCollapsed = sidebar.classList.contains('collapsed');
      sessionStorage.setItem('sidebarCollapsed', isCollapsed ? 'true' : 'false');
    }

    function attachHandlers() {
      // Play button
      document.getElementById('play-btn').addEventListener('click', fetchTickets);

      // Filters button (desktop toggles sidebar, mobile opens panel)
      document.getElementById('filters-btn').addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          toggleFilterPanel();
        } else {
          toggleSidebar();
        }
      });

      // Mobile filter overlay
      document.getElementById('filter-overlay').addEventListener('click', toggleFilterPanel);

      // Modal
      document.getElementById('modal-close').addEventListener('click', closeModal);
      document.getElementById('modal-overlay').addEventListener('click', (e) => {
        if (e.target === document.getElementById('modal-overlay')) {
          closeModal();
        }
      });

      // Sync mobile changes to desktop
      document.getElementById('filter-event-mobile').addEventListener('change', () => syncFilters('mobile'));
      document.getElementById('filter-email-mobile').addEventListener('input', () => syncFilters('mobile'));
      document.getElementById('filter-status-mobile').addEventListener('change', () => syncFilters('mobile'));
    }

    window.onload = async () => {
      attachHandlers();
      
      // Restore sidebar state
      const sidebarCollapsed = sessionStorage.getItem('sidebarCollapsed') === 'true';
      if (sidebarCollapsed) {
        document.getElementById('sidebar').classList.add('collapsed');
      }
      
      const stored = sessionStorage.getItem('adminPassword');
      if (stored) {
        adminPassword = stored;
        setLoggedInState();
        if (window.WizardNav) {
          window.WizardNav.refresh();
        }
        await loadEvents();
        await fetchTickets();
      } else {
        setLoggedOutState();
      }
    };
  </script>
</body>
</html>
