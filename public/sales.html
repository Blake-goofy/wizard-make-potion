<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Sales - Admin</title>
  <link rel="icon" type="image/x-icon" href="wizard.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="/nav.js"></script>
  <style>
    .page-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 90px 18px 40px;
    }

    .content-wrapper {
      display: flex;
      gap: 20px;
    }

    .sidebar {
      width: 280px;
      flex-shrink: 0;
      transition: width 0.3s ease, margin-left 0.3s ease;
    }

    .sidebar.collapsed {
      width: 0;
      margin-left: -280px;
    }

    .sidebar-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 100px;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .sidebar-title {
      color: #4ecdc4;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .sidebar-collapse-btn {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 5px;
      transition: color 0.2s;
    }

    .sidebar-collapse-btn:hover {
      color: #4ecdc4;
    }

    .main-content {
      flex: 1;
      min-width: 0;
    }

    .panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header-left {
      flex: 1;
    }

    .page-title {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .page-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
    }

    .filter-toggle-btn {
      display: none;
      background: #423257;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .filter-toggle-btn:hover {
      background: #533d6a;
    }

    .sidebar-expand-btn {
      display: none;
      background: #423257;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .sidebar-expand-btn:hover {
      background: #533d6a;
    }

    .sidebar.collapsed + .main-content .sidebar-expand-btn {
      display: block;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .filters select,
    .filters input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 0.95rem;
    }

    .filters select:focus,
    .filters input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }

    .filters button {
      background: #423257;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .filters button:hover {
      background: #533d6a;
    }

    .filters button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }

    /* Desktop table */
    .tickets-table {
      width: 100%;
      border-collapse: collapse;
      display: none;
    }

    .tickets-table th {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      text-align: left;
      font-weight: bold;
      color: #4ecdc4;
      border-bottom: 2px solid rgba(78, 205, 196, 0.3);
    }

    .tickets-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tickets-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Mobile list */
    .tickets-list {
      display: none;
    }

    .ticket-row {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .ticket-row:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .ticket-row.expanded {
      background: rgba(255, 255, 255, 0.1);
    }

    .ticket-row-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .ticket-row-details {
      display: none;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .ticket-row.expanded .ticket-row-details {
      display: block;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .detail-label {
      color: rgba(255, 255, 255, 0.6);
    }

    .detail-value {
      color: rgba(255, 255, 255, 0.9);
      text-align: right;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.85rem;
      display: inline-block;
    }

    .badge.used {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.4);
    }

    .badge.unused {
      background: rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
      border: 1px solid rgba(78, 205, 196, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
    }

    .error-text {
      color: #ff6b6b;
      font-size: 0.95rem;
      margin-top: 8px;
    }

    .login-card {
      max-width: 420px;
      margin: 120px auto 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .login-card h2 {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 14px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #423257;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-card button:hover {
      background: #533d6a;
    }

    /* Mobile filters overlay */
    .filter-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .filter-overlay.active {
      display: block;
    }

    .filter-panel {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 320px;
      height: 100%;
      background: #1a1a2e;
      padding: 80px 20px 20px;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1001;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }

    .filter-panel.active {
      left: 0;
    }

    .filter-panel .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .filter-panel h3 {
      color: #4ecdc4;
      margin-bottom: 20px;
    }

    @media (min-width: 769px) {
      .tickets-table {
        display: table;
      }

      .filter-toggle-btn {
        display: none !important;
      }

      .filter-overlay,
      .filter-panel {
        display: none !important;
      }

      .sidebar {
        display: block !important;
      }
    }

    @media (max-width: 768px) {
      .page-container {
        padding-top: 76px;
      }

      .content-wrapper {
        flex-direction: column;
      }

      .sidebar {
        display: none !important;
      }

      .sidebar-expand-btn {
        display: none !important;
      }

      .filter-toggle-btn {
        display: block;
      }

      .filters {
        display: flex;
      }

      .tickets-list {
        display: block;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="login-section" class="login-card" style="display: none;">
    <h2>Admin Login</h2>
    <p style="color: rgba(245, 245, 247, 0.7);">Enter the admin password to view sales</p>
    <input type="password" id="admin-password" placeholder="Admin Password" onkeypress="if(event.key === 'Enter') authenticate()">
    <button onclick="authenticate()">Login</button>
    <div id="login-error" class="error-text" style="display: none;"></div>
  </div>

  <div class="filter-overlay" id="filter-overlay"></div>
  <div class="filter-panel" id="filter-panel">
    <h3>Filter Tickets</h3>
    <div class="filters">
      <select id="filter-event-mobile">
        <option value="">All events</option>
      </select>
      <input id="filter-email-mobile" type="text" placeholder="Filter by email" autocomplete="off">
      <select id="filter-status-mobile">
        <option value="">All statuses</option>
        <option value="unused">Unused only</option>
        <option value="used">Used only</option>
      </select>
      <button id="filter-apply-mobile">Apply Filters</button>
    </div>
  </div>

  <div id="sales-section" class="page-container" style="display: none;">
    <div class="content-wrapper">
      <!-- Desktop sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-panel">
          <div class="sidebar-header">
            <div class="sidebar-title">Filters</div>
            <button class="sidebar-collapse-btn" id="sidebar-collapse-btn" title="Collapse sidebar">Ã—</button>
          </div>
          <div class="filters">
            <select id="filter-event">
              <option value="">All events</option>
            </select>
            <input id="filter-email" type="text" placeholder="Filter by email" autocomplete="off">
            <select id="filter-status">
              <option value="">All statuses</option>
              <option value="unused">Unused only</option>
              <option value="used">Used only</option>
            </select>
            <button id="filter-apply">Apply Filters</button>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <div class="main-content">
        <button class="sidebar-expand-btn" id="sidebar-expand-btn">Show Filters</button>
        
        <div class="panel">
          <div class="page-header">
            <div class="header-left">
              <div class="page-title">Ticket Sales</div>
              <div class="page-subtitle">View and filter all ticket purchases</div>
            </div>
            <button class="filter-toggle-btn" id="filter-toggle-btn">Filters</button>
          </div>

          <div class="summary">
            <div id="ticket-count">Loading tickets...</div>
          </div>

          <div id="tickets-state" class="loading" style="display: none;"></div>
          
          <!-- Desktop table -->
          <table class="tickets-table" id="tickets-table">
            <thead>
              <tr>
                <th>Email</th>
                <th>Ticket</th>
                <th>Event</th>
                <th>Purchase Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="tickets-table-body"></tbody>
          </table>

          <!-- Mobile list -->
          <div class="tickets-list" id="tickets-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let adminPassword = '';
    let events = [];
    let loading = false;

    function setLoggedInState() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('sales-section').style.display = 'block';
    }

    function setLoggedOutState(message = '') {
      adminPassword = '';
      sessionStorage.removeItem('adminPassword');
      document.getElementById('sales-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      const loginError = document.getElementById('login-error');
      if (message) {
        loginError.textContent = message;
        loginError.style.display = 'block';
      } else {
        loginError.style.display = 'none';
      }
    }

    function formatDate(value) {
      if (!value) return '-';
      const d = new Date(value);
      if (Number.isNaN(d.getTime())) return value;
      return d.toLocaleString();
    }

    function renderTickets(tickets) {
      const tableBody = document.getElementById('tickets-table-body');
      const list = document.getElementById('tickets-list');
      const count = document.getElementById('ticket-count');
      const state = document.getElementById('tickets-state');

      state.style.display = 'none';
      tableBody.innerHTML = '';
      list.innerHTML = '';

      count.textContent = `${tickets.length} ticket${tickets.length === 1 ? '' : 's'}`;

      if (!tickets.length) {
        tableBody.innerHTML = '<tr><td colspan="5" class="empty-state">No tickets match these filters yet.</td></tr>';
        list.innerHTML = '<div class="empty-state">No tickets match these filters yet.</div>';
        return;
      }

      tickets.forEach(ticket => {
        const usedText = ticket.used ? `Used ${formatDate(ticket.usedAt)}` : 'Unused';
        const usedClass = ticket.used ? 'used' : 'unused';

        // Desktop table row
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket.email}</td>
          <td>Ticket ${ticket.ticketNumber}</td>
          <td>${ticket.eventName || 'Event'}</td>
          <td>${formatDate(ticket.purchaseDate)}</td>
          <td><span class="badge ${usedClass}">${ticket.used ? 'Used' : 'Unused'}</span></td>
        `;
        tableBody.appendChild(row);

        // Mobile list item
        const listItem = document.createElement('div');
        listItem.className = 'ticket-row';
        listItem.innerHTML = `
          <div class="ticket-row-header">
            <span>${ticket.email}</span>
            <span>Ticket ${ticket.ticketNumber}</span>
          </div>
          <div class="ticket-row-details">
            <div class="detail-row">
              <span class="detail-label">Event</span>
              <span class="detail-value">${ticket.eventName || 'Event'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Purchase Date</span>
              <span class="detail-value">${formatDate(ticket.purchaseDate)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Status</span>
              <span class="detail-value"><span class="badge ${usedClass}">${usedText}</span></span>
            </div>
          </div>
        `;
        
        listItem.addEventListener('click', () => {
          listItem.classList.toggle('expanded');
        });
        
        list.appendChild(listItem);
      });
    }

    function showLoading(message) {
      const state = document.getElementById('tickets-state');
      state.textContent = message;
      state.style.display = 'block';
    }

    async function fetchTickets() {
      if (!adminPassword) return;
      if (loading) return;
      loading = true;
      showLoading('Loading tickets...');

      try {
        const eventId = document.getElementById('filter-event').value;
        const email = document.getElementById('filter-email').value.trim();
        const status = document.getElementById('filter-status').value;

        const params = new URLSearchParams();
        if (eventId) params.append('eventId', eventId);
        if (email) params.append('email', email);

        const response = await fetch(`/api/admin/tickets?${params.toString()}`, {
          headers: {
            'X-Admin-Password': adminPassword
          }
        });

        if (response.status === 401) {
          setLoggedOutState('Session expired. Please log in again.');
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load tickets');
        }

        const data = await response.json();
        let filteredTickets = data.tickets || [];

        // Apply status filter client-side
        if (status === 'used') {
          filteredTickets = filteredTickets.filter(t => t.used);
        } else if (status === 'unused') {
          filteredTickets = filteredTickets.filter(t => !t.used);
        }

        renderTickets(filteredTickets);
      } catch (error) {
        const state = document.getElementById('tickets-state');
        state.textContent = error.message || 'Error loading tickets';
        state.style.display = 'block';
      } finally {
        loading = false;
      }
    }

    async function loadEvents() {
      if (!adminPassword) return;
      try {
        const response = await fetch('/api/admin/events', {
          headers: {
            'X-Admin-Password': adminPassword
          }
        });

        if (response.status === 401) {
          setLoggedOutState('Session expired. Please log in again.');
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load events');
        }

        events = await response.json();
        
        // Populate both desktop and mobile event selects
        const select = document.getElementById('filter-event');
        const selectMobile = document.getElementById('filter-event-mobile');
        
        select.innerHTML = '<option value="">All events</option>';
        selectMobile.innerHTML = '<option value="">All events</option>';

        events.forEach(event => {
          const opt = document.createElement('option');
          opt.value = event.id;
          opt.textContent = `${event.name} (${event.date})`;
          select.appendChild(opt);
          
          const optMobile = opt.cloneNode(true);
          selectMobile.appendChild(optMobile);
        });
      } catch (error) {
        const state = document.getElementById('tickets-state');
        state.textContent = error.message || 'Error loading events';
        state.style.display = 'block';
      }
    }

    async function authenticate() {
      const passwordInput = document.getElementById('admin-password');
      const password = passwordInput.value.trim();

      if (!password) {
        const loginError = document.getElementById('login-error');
        loginError.textContent = 'Please enter a password.';
        loginError.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/admin/events', {
          headers: {
            'X-Admin-Password': password
          }
        });

        if (!response.ok) {
          throw new Error('Invalid password.');
        }

        adminPassword = password;
        sessionStorage.setItem('adminPassword', password);
        setLoggedInState();

        if (window.WizardNav) {
          window.WizardNav.refresh();
        }

        await loadEvents();
        await fetchTickets();
      } catch (error) {
        const loginError = document.getElementById('login-error');
        loginError.textContent = error.message || 'Authentication failed.';
        loginError.style.display = 'block';
      }
    }

    function syncFilters(source) {
      // Sync desktop and mobile filters
      if (source === 'mobile') {
        document.getElementById('filter-event').value = document.getElementById('filter-event-mobile').value;
        document.getElementById('filter-email').value = document.getElementById('filter-email-mobile').value;
        document.getElementById('filter-status').value = document.getElementById('filter-status-mobile').value;
      } else {
        document.getElementById('filter-event-mobile').value = document.getElementById('filter-event').value;
        document.getElementById('filter-email-mobile').value = document.getElementById('filter-email').value;
        document.getElementById('filter-status-mobile').value = document.getElementById('filter-status').value;
      }
    }

    function toggleFilterPanel() {
      const overlay = document.getElementById('filter-overlay');
      const panel = document.getElementById('filter-panel');
      overlay.classList.toggle('active');
      panel.classList.toggle('active');
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
      
      // Save state to sessionStorage
      const isCollapsed = sidebar.classList.contains('collapsed');
      sessionStorage.setItem('sidebarCollapsed', isCollapsed ? 'true' : 'false');
    }

    function attachHandlers() {
      // Desktop sidebar toggle
      document.getElementById('sidebar-collapse-btn').addEventListener('click', toggleSidebar);
      document.getElementById('sidebar-expand-btn').addEventListener('click', toggleSidebar);

      // Desktop filters
      document.getElementById('filter-apply').addEventListener('click', fetchTickets);
      document.getElementById('filter-event').addEventListener('change', fetchTickets);
      document.getElementById('filter-status').addEventListener('change', fetchTickets);
      document.getElementById('filter-email').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          fetchTickets();
        }
      });

      // Mobile filters
      document.getElementById('filter-toggle-btn').addEventListener('click', toggleFilterPanel);
      document.getElementById('filter-overlay').addEventListener('click', toggleFilterPanel);
      document.getElementById('filter-apply-mobile').addEventListener('click', () => {
        syncFilters('mobile');
        toggleFilterPanel();
        fetchTickets();
      });

      // Sync mobile changes to desktop
      document.getElementById('filter-event-mobile').addEventListener('change', () => syncFilters('mobile'));
      document.getElementById('filter-email-mobile').addEventListener('input', () => syncFilters('mobile'));
      document.getElementById('filter-status-mobile').addEventListener('change', () => syncFilters('mobile'));
    }

    window.onload = async () => {
      attachHandlers();
      
      // Restore sidebar state
      const sidebarCollapsed = sessionStorage.getItem('sidebarCollapsed') === 'true';
      if (sidebarCollapsed) {
        document.getElementById('sidebar').classList.add('collapsed');
      }
      
      const stored = sessionStorage.getItem('adminPassword');
      if (stored) {
        adminPassword = stored;
        setLoggedInState();
        if (window.WizardNav) {
          window.WizardNav.refresh();
        }
        await loadEvents();
        await fetchTickets();
      } else {
        setLoggedOutState();
      }
    };
  </script>
</body>
</html>
